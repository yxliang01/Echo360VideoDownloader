<!doctype html>
<html lang="en-Us">

<head>
    <title>Echo360 Video Downloader</title>
    <!-- Dependencies -->
    <script src="jquery.min.js"></script>
     
    <!-- For this page -->
    <link href="browser_popup.css" type="text/css" rel="stylesheet">
    <script src="browser_popup.js"></script>
</head>

<body>
    <section id="status">Visit the lecture recording list page, and click the button below</section>
    
    <ul class="list">
        <li class="list__item list__item--tappable">
            <div class="list__item__left">
                <label class="radio-button">
                    <input type="radio" id="r1" class="radio-button__input" name="r" checked="checked">
                    <div class="radio-button__checkmark"></div>
                </label>
            </div>
            <label for="r1" class="list__item__center">
              Date (e.g. September 07 5-35 PM)
            </label>
        </li>
        <li class="list__item list__item--tappable">
            <div class="list__item__left">
                <label class="radio-button">
                    <input type="radio" id="r2" class="radio-button__input" name="r">
                    <div class="radio-button__checkmark"></div>
                </label>
            </div>
            <label for="r2" class="list__item__center">
              Count and Date (e.g. 7_September 07 5-35 PM)
            </label>
        </li>
    </ul>

    <button id="btn_download" class="button button--large">Download all the recordings</button>
</body>

</html>
